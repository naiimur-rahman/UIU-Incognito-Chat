<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIU Student Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <button id="theme-toggle-login" class="theme-toggle">üåô</button>
        <div class="login-container">
            <h1>UIU Chat</h1>
            <p>Anonymous Student Chat</p>
            <input type="text" id="username-input" placeholder="Enter your name..." maxlength="20">
            <button id="join-btn">Join Chat</button>
            <a href="https://naiimur-rahman.github.io/UIU-CGPA-Calculator/" target="_blank" id="cgpa-btn">CGPA Calculator</a>
        </div>
    </div>

    <div id="chat-screen" class="hidden">
        <header>
            <div class="header-info">
                <h2>UIU Community</h2>
                <span id="current-user-display"></span>
            </div>
            <div class="header-controls">
                <button id="theme-toggle-chat" class="theme-toggle">üåô</button>
                <button id="logout-btn">Leave</button>
            </div>
        </header>

        <div id="messages-container">
            <div class="welcome-message">Welcome to the chat!</div>
        </div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="script.js"></script>

    <footer>
        Developed by <a href="https://www.facebook.com/naiimurr/" target="_blank" class="dev-link">Naimur Rahman</a> (CSE 242) for the students of UIU‚ù§Ô∏è
    </footer>
</body>
</html>
