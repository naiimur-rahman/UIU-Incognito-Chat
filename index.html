<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIU Student Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-container">
            <h1>UIU Chat</h1>
            <p>Anonymous Student Chat</p>
            <div id="status-indicator" class="status-disconnected" title="Connection Status"></div>
            <input type="text" id="username-input" placeholder="Enter your name..." maxlength="20">
            <button id="join-btn">Join Chat</button>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="hidden">
        <header>
            <div class="header-info">
                <h2>UIU Community</h2>
                <span id="current-user-display"></span>
            </div>
            <button id="logout-btn">Leave</button>
        </header>

        <div id="messages-container">
            <!-- Messages will be inserted here dynamically -->
            <div class="welcome-message">Welcome to the chat!</div>
        </div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Firebase SDK (Version 9/10 modular via CDN) - We will use compat for simpler CDN usage without build tools -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
